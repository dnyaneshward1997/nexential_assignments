<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product List</title>
<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript">
      
         $(document).ready(function(){
            $.getJSON("http://localhost:8080/product", function(result){
               $.each(result, function(key,value) {
                  $("#productsJson").append(value.id+" "+value.name+" "+value.price+"<br>");
               }); 
            });
         });
      </script>
</head>

<body>
	<div style="border: 2px solid black; text-align: center;">
		<h1 style="color: crimson; margin-top: 50px;">GADA &nbsp;
			ELECTRONICS</h1>
		<br>

		<h1 style="color: black;">Product &nbsp;List</h1>
		<br>

		<div id="productsJson" style="text-align: center">

			<table style="width: 90%" border="1px solid black" align="center">
				<thead>
					<tr>
						<th>Product Name</th>
				        <th>Product Company</th>
				        <th>Product Price</th>
				        <th>Delete</th>
				        <th>Update</th>
				        <th>Upload</th>
					</tr>
				</thead>
				<tbody id="tbody"></tbody>
			</table>
			
		


		</div>
		<br> <br>
		<br> <br> <a href="index.html">Back to Home page</a> <br>
		<br>
	</div>
	<br>
	<br>

</body>
</html>

<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <div class="title">Registration form</div>
            <div class="content">
                <form name="registartion" action="#" class="registartion-form" 
                    onsubmit="returnformValidation()">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" name="fname" id="fname" placeholder="Enter your first name">
                        </div>

                        <div class="input-box">
                           <span class="details">Last Name</span>
                           <input type="text" name="lname" id="lname" placeholder="Enter your last name">
                        </div>

                        <div class="input-box">
                          <span class="details">Email id </span>
                          <input type="email" name="email" id="email" placeholder="Enter your email id">
                        </div>
                    
                        <div class="input-box">
                          <span class="details">Mobile Number</span>
                          <input type="text" name="mobileNumber"id="mobNumber" placeholder="Enter your mobile number">
                        </div>
          
                        <div class="input-box">
                          <span class="details">Create Password</span>
                          <input type="text" name="password" id="pass" placeholder="Enter your password">
                        </div>
          
                        <div class="input-box">
                          <span class="details">Confirm Password</span>
                          <input type="text" placeholder="Confirm your password">
                        </div>         
                    </div>

                    <div class="gender-details">
                           <input type="radio" name="gender" id="dot-1">
                           <input type="radio" name="gender" id="dot-2">
                           <input type="radio" name="gender" id="dot-3">
                           <span class="gender-title">Gender</span>

                        <div class="category">
                            <label for="dot-1">
                              <span class="dot one"></span>
                              <span class="gender">Male</span>
                            </label>

                            <label for="dot-2">
                               <span class="dot two"></span>
                               <span class="gender">Female</span>
                            </label>
          
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Other</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="button">
                       <input type="submit" value="Register">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

<script src="register.js"></script>
</html>
